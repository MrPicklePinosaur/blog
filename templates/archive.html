{% extends "base.html" %}

{% block content %}

<div id="main-container">
<h1 class="title">
    {{ section.title }}
</h1>
<hr>
<ul>
    <!-- needs to read pages from blog section -->
{% for year, posts in section.pages | group_by(attribute="year") %}
    <h2>{{ year }}</h2>

    <ul>
    {% for post in posts %}
        <li><a href="{{ post.permalink }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% endfor %}
</ul>
</div>
{% endblock content %}
