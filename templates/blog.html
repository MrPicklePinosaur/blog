{% extends "base.html" %}

{% block content %}

<div id="main-container">
<h1 class="title">
    {{ section.title }}
</h1>
<hr>
<ul>
    {% for page in section.pages %}
    <div>
    <h2><a href="{{ page.permalink | safe }}">{{ page.title }}</a></h2>
    <p class="subtitle"><strong>{{ page.date }}</strong></p>
    {{ page.content | safe }}
    </div>
    {% endfor %}
</ul>
</div>
{% endblock content %}
